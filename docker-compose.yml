services:
  db:
    image: mysql:8.0
    container_name: learninghub-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: learninghub2
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-proot"]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    build:
      context: ./LearningHub
      dockerfile: dockerfile.backend
    container_name: learninghub-backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      SERVER_PORT: 8083
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/learninghub2?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
    ports:
      - "8083:8083"
    restart: unless-stopped

  frontend:
    build:
      context: ./learninghub-frontend
      dockerfile: dockerfile.frontend
    container_name: learning-frontend
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://learninghub-backend:8083
    ports:
      - "3000:80"
    restart: unless-stopped

volumes:
  mysql_data: {}